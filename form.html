<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boat Loading</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/form.css">
  </head>
  <body class="container">
    <header>
      <div class="header wrapper">
        <a class="a1" href="index.html"
          ><img src="img/svg/Group 199.svg" alt="Logo"
        /></a>
        <nav class="nav">
          <ul class="flexul1">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACTS</a></li>
          </ul>
        </nav>
        <button class="imgenu">
          <img src="img/svg/Group 109.svg" alt="menu" width="31" height="31" />
        </button>
      </div>
    </header>
    <main class="container-content">
      <div class="form">
        <form class="forma" name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <fieldset class="secret">
            <legend>Пользовательские данные</legend>
            <fieldset class="aplication">
              <legend>ФИО:</legend>
              <input type="text" required="" name="fio" placeholder="ФИО" />
            </fieldset>
            <fieldset class="aplication">
              <legend>Ваш пол:</legend>
              <input type="radio" name="gender" value="Male" />
              <div>Муж</div>
              <input type="radio" name="gender" value="Female" />
              <div>Жен</div>
            </fieldset>
            <fieldset class="aplication">
              <legend>Дата рождения:</legend>
              <input type="date" required="" name="date" />
            </fieldset>
            <fieldset class="aplication">
              <legend>Пароль:</legend>
              <input
                type="password"
                id="userPassword"
                name="password"
                placeholder="Введите не менее 8 символов"
                required
                minlength="8"/>
            </fieldset>
          </fieldset>
          <fieldset class="public">
            <legend>Контактная информация</legend>
            <fieldset class="aplication">
              <legend>Email:</legend>
              <input
                class="pole"
                type="email"
                required=""
                name="email"
                placeholder="email@youradress.com"
              />
            </fieldset>
            <fieldset class="aplication">
              <legend>Телефон:</legend>
              <input
                class="pole"
                type="tel"
                name="phone"
                placeholder="+7(xxx) xxx xx xx"
              />
            </fieldset>
            <fieldset class="aplication">
              <legend>Удобный интервал для связи:</legend>
              <input
                class="pole"
                type="text"
                name="graphic"
                placeholder="утро, день, вечер"
              />
            </fieldset>
          </fieldset>
          <button type="submit">Отправить</button>
          <button type="reset">Сбросить</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="flexfoot wrapper">
        <img class="logofoot" src="img/svg/Group 200.svg" alt="MDA SHIPPING" />
        <ul class="spfoot">
          <li class="foot1">
            <a class="foot1" href="#">HOME</a>
          </li>
          <li class="foot1">
            <a class="foot1" href="#">SERVICES</a>
          </li>
          <li class="foot1">
            <a class="foot1" href="#">CONTACTS</a>
          </li>
        </ul>
        <div>
          <p class="foot20">
            <a href="#" class="afoot1"
              ><img src="img/svg/whatsapp_icon.svg" alt="WHATSAPP"
            /></a>
            <a href="#"
              ><img src="img/svg/telegram_icon.svg" alt="TELEGRAM"
            /></a>
          </p>
          <p class="foot21">
            <a class="foot21" href="mailto:info@cargo.us">info@cargo.us</a>
          </p>
          <p class="foot22">
            <a class="foot22" href="tel:+1 912 000 0000">+1 912 000 0000</a>
          </p>
        </div>
      </div>
      <p class="foot3 wrapper">Copyright © 2022 Cargo. All Rights reserved.</p>
    </footer>
  </body>
</html>
